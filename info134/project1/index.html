<!DOCTYPE>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Movie index page</title>
        <link rel='stylesheet' href='css/master.css'>
        <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav id="navAbout">
                <a href="about/about.html">About</a>
                <a href="about/contant.html">Contant</a>
            </nav><!-- end of site navigation -->
            <h1>WebFlix</h1>
            <form action="" method="POST" id="logInForm">
                    <input type="text" id="userNameField" placeholder="Username">
                    <input type="password" id="passwordField" placeholder="Password">
                    <button type="submit">Log In</button>
            </form><!-- End of login form -->
        </header>
        <main>
            <section id="mainTop">
                <form action="" method="POST" id="search">
                    <input name="movieSearch" type="search" placeholder="Search for a movie">
                    <button type="submit">Search</button>
                </form>
            </section><!--End of main top section -->
            <!-- Section for containing the main content -->
            <section id="mainContent">
                <!-- Section for new movies -->
                <section id="newMoviesSection">
                    <h2>Nye filmer!</h2>    
                    <!-- list of available movies --> 
                    <ul id=availableMovies>
                        <a href="movies/intouchables/intouchables.html" class="movie">
                            <img src="movies/intouchables/cover.jpg" alt="Image of intouchables poster">
                        </a><!-- end of movie -->   
                        <a href="movies/valkyrie/valkyrie.html" class="movie">
                            <img src="movies/valkyrie/cover.jpg" alt="Image of valkyrie poster">
                        </a><!-- end of movie -->   
                    </ul><!-- End of list of available movies -->           
                </section> <!--end of MovieSection -->
                <!-- section for infoandsuggestions -->
                <section id="infoAndSuggestions">
                    <!-- This section will give infomation on the selected movie TODO (JS) static for now -->
                    <section id="infoSection">
                        <h2>Info for filmer</h2>
                        <p>Valkyrie</p>
                        <p> USA 2008 (115 minutter)</p>

                    </section>
                    <!-- This section will give suggestion based on previous loans -->
                    <section id="suggestionSection">
                        <h2>Suggestions</h2>
                        <!-- Section for all the items, generated by JS -->
                        <ul id="suggestedItems">
                            <a href="movies/valkyrie/valkyrie.html" class="suggestedItem">
                                <p>Valkyrie</p>
                                <img src="movies/valkyrie/cover.jpg" alt="Image of valkyrie poster">    
                            </a><!-- End of an suggestedItem -->
                            <a href="movies/intouchables/intouchables.html" class="suggestedItem">
                                <p>Intouchables</p>
                                <img src="movies/intouchables/cover.jpg" alt="Image of intouchables poster">
                            </a><!-- End of an suggestedItem -->
                        </ul><!-- End of the suggested items -->
                    </section><!-- End of suggestion section -->
                </section><!-- End of infoAndSuggestion sections -->
                <!-- This section is for additional info for a user -->
                <section id="additionalInfoSection">
                    <!-- Section for rating a movie -->
                    <section id="ratingSection">
                        <h2>Rate denne filmen</h2>
                        <!-- Section for the movie to be rated -->
                        <section id="theMovieToRate">
                            <a href="movies/valkyrie/valkyrie.html" id="theMovieToRateInfo">
                                <img src="movies/valkyrie/cover.jpg" alt="Image of Valkyrie poster">
                                <!-- additional info for the movie -->
                                <section id='info'>
                                    <h3>Valkyrie (2001)</h3>
                                    <h4>Tom Cruise, Bill Nighy</h4>
                                </section>
                            </a>
                            <!-- The star rating system -->
                            <form action="" id="ratingSystem">
                                <fieldset class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" />
                                    <label class = "star" for="star5" title="Superb"></label>
                                    <input type="radio" id="star4" name="rating" value="4" />
                                    <label class = "star" for="star4" title="Good"></label>
                                    <input type="radio" id="star3" name="rating" value="3" />
                                    <label class = "star" for="star3" title="Average"></label>
                                    <input type="radio" id="star2" name="rating" value="2" />
                                    <label class = "star" for="star2" title="Dissapointing"></label>
                                    <input type="radio" id="star1" name="rating" value="1" />
                                    <label class = "star" for="star1" title="Bad"></label>
                                </fieldset>
                            </form>
                        </section><!-- End of section for the movie -->
                    </section><!-- End of rateMovie section -->
                    <!-- section for viewing recently movies -->
                    <section id="borrowedSection">
                        <h2>Siste l√•nte filmer</h2>
                        <!-- Section for containing the borrowed Items -->
                        <ul id="borrowedItems">
                            <a href="movies/valkyrie/valkyrie.html" class="borrowedItem">
                                <p>Valkyrie</p>
                                <img src="movies/valkyrie/cover.jpg" alt="Image of valkyrie poster">    
                            </a><!-- End of a movie -->
                            <a href="movies/intouchables/intouchables.html" class="borrowedItem">
                                <p>Intouchables</p>
                                <img src="movies/intouchables/cover.jpg" alt="Image of intouchables poster">
                            </a><!-- End of a movie -->
                        </ul><!-- End of borrowed items list -->
                    </section><!-- End of section for viewing previously viewed movies -->
                </section><!-- End of additionalInfoSection -->
            </section><!-- End of mainContent -->
        </main>
    </body>
</html>
